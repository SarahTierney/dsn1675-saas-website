<!DOCTYPE html>
<html lang="en-ca">
<head>
    <meta charset="utf-8">
    <title>StudioRoom</title>
    <meta name="handheldfriendly" content="true">
    <meta name="mobileoptimized" content="240">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <link href='https://fonts.googleapis.com/css?family=Droid+Sans:400,700' rel='stylesheet' type='text/css'>
    <link href="css/modules.css" rel="stylesheet">
    <link href="css/grid.css" rel="stylesheet">
    <link href="css/type.css" rel="stylesheet">
    <link href="css/main.css" rel="stylesheet">
</head>
<body>

  <ul class="skip-links">
    <li><a href="#main">Skip to main content</a></li>
    <li><a href="#nav">Skip to main navigation</a></li>
  </ul>

<header class="dark" role="banner">
  <div class="grid grid-middle">
    <div class="unit xs-1 s-1-3 m-1-3 l-1-3 island-1-2">
      <a href="index.html"><h1 class="push-0 kilo logo white">StudioRoom</h1></a>
    </div>

    <div class="unit xs-1 s-2-3 m-2-3 l-2-3">
    <nav class="nav-top" id="nav" role="navigation">
      <ol class="push-0 list-group">
        <li><a class="island-1-2" href="tour.html">Tour</a></li>
        <li><a class="island-1-2" href="pricing.html">Pricing</a></li>
        <li><a class="island-1-2" href="login.html">Login</a></li>
        <li><a class="island-1-2" href="signup.html">Signup</a></li>
      </ol>
    </nav>
  </div>
</div>
</header>

<main class="banner main-height" role="main">
<form class="grid pad-t max-width">
  <div class="unit unit-xs-1 unit-s-1 unit-m-1 unit-l-1 gutter push grid-signup">
    <div class="grid">
      <div class="unit unit-xs-1 unit-s-1 unit-m-1 unit-l-1 gutter pad-t dark">
          <h2 class="white">Signup</h2>
      </div>

      <div class="unit unit-xs-1 unit-s-1 unit-m-1 unit-l-1 gutter pad-t e2e2e2">
        <label for="name">username</label>
        <input id="name" name="name" required placeholder="name">
      </div>

      <div class="unit unit-xs-1 unit-s-1 unit-m-1 unit-l-1 gutter pad-t e2e2e2">
        <label for="password">password</label>
        <input id="password" type="password" name="password" required placeholder="password">
      </div>

      <div class="unit unit-xs-1 unit-s-1 unit-m-1 unit-l-1 gutter pad-t e2e2e2">
        <label for="email">email</label>
        <input id="email" type="email" name="email" required placeholder="email">
      </div>

      <div class="unit unit-xs-1 unit-s-1 unit-m-1 unit-l-1 gutter pad-t e2e2e2">
          <label for="subject">Subject</label>
          <select id="subject" name="_subject" required>
            <option>Free</option>
            <option>$10/year</option>
            <option>$30/year</option>
          </select>
      </div>

      <div class="unit unit-xs-1 unit-s-1 unit-m-1 unit-l-1 gutter pad-t pad-b e2e2e2">
        <button type="submit">Send</button>
      </div>

  </div>
</form>



</main>
  <footer class="dark micro" role="contentinfo">
    <div class="grid grid-middle">

      <div class="unit xs-1 s-1 m-1 l-1 island-1-2 text-center">
      <nav class="">
        <ol class="push-0 list-group list-group--inline">
          <li><a class="island-1-2" href="tour.html">Tour</a></li>
          <li><a class="island-1-2" href="pricing.html">Pricing</a></li>
          <li><a class="island-1-2" href="login.html">Login</a></li>
          <li><a class="island-1-2" href="signup.html">Signup</a></li>
        </ol>
      </nav>
    </div>
  </div>
</footer>
</body>
</html>
